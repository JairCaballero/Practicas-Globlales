<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://kit.fontawesome.com/e5bdc6170d.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
      <div class="player">
         <div class="player_controls">
            <div class="player__btn player__btn--small">
               <i class="fas fa-arrow-left"></i>
            </div>
            <h5 class="player__title">playing now</h5>
            <div class="player__btn player__btn--small">
               <i class="fas fa-bars"></i>
            </div>
         </div>

         <div class="player__album">
            <img class="player__img" src="/Neumosphis/jn.png" alt="album">
         </div>

         <h2 class="player__artist">Imagine Dragons</h2>
         <h3 class="player__song">Latch</h3>

         <input type="range" value="20" min="0" class="player__level">

         <div class="audio_duration">
            <div class="start">00:01</div>
            <div class="end">2:50</div>
         </div>

         <audio class="player__audio" controls id="audio">
            <source src="./enemy.mp3" type="audio/mpeg">
         </audio>

         <div class="player_controls">
            <div class="player__btn player__btn--medium ">
               <i class="fa-solid fa-backward"></i>
            </div>

            <div class="player__btn player__btn--medium blue" id="play">
               <i class="fas fa-play play-btn"></i>
               <i class="fas fa-pause pause-btn hide"></i>
            </div>

            <div class="player__btn player__btn--medium ">
               <i class="fa-solid fa-forward"></i>
            </div>
         </div>

      </div>
   </main>
   <script src="./index.js"></script>
</body>
</html>
