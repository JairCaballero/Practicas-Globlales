<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="styles.css">
   <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

   <main class="main-container">

      <div class="img">
         <div class="eye-img"></div>
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="datails-container">
         <div class="value">
            <img src="./images/icon-ethereum.svg" alt="icon etheriun">
            0.041 ETH
         </div>
         <div class="time">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            3 days left
         </div>
      </div>
      <div class="line"></div>
      <div class="creator-container">
         <p class="creator">Creation of <span class="title">Masamune</span></p>
      </div>
   </main>

</body>
</html>
